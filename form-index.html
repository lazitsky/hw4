<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Ресторан Прованс" />
    <meta name="description" content="забронировать столик" />

    <title>Забронировать столик</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>

        <label for="name">Ваше имя</label>
        <input type="text" name="name" id="name" required />

        <br>
        <br>

        <label for="tel">Мобильный телефон</label>
        <input type="tel" name="tel" id="tel" placeholder="+375(_ _) _ _ _  _ _  _ _"  required/>

        <br>
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required/>

        <br>
        <br>

        <label for="number">Количество персон</label>
        <input type="number" name="number" id="number"/>

        <br>
        <br>

        <label for="date">Дата посещения</label>
        <input type="date" name="date" id="date"/>

        <br>
        <br>

        <label for="time">Время посещения</label>
        <input type="time" name="time" id="time"/>

        <br>
        <br>

        <label for="message">Комментарий</label>
        <br>
        <br>
        <textarea name="message" id="message" cols="70" rows="10" placeholder="Пожелание к брони" autofocus></textarea>

        <br>
        <br>

        <button type="submit">Забронировать</button>
      </fieldset>
    </form>
  </body>
</html>
